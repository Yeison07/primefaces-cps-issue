<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      template="/WEB-INF/template/template.xhtml">
  <h:head>
  
  	<!-- labels -->
    <title>Login</title>
      
   	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
   	<link rel="shortcut icon" href="#{request.contextPath}/resources/img/favicon.ico" type="image/x-icon"></link>
    
	<link
		href="#{request.contextPath}/resources/css/login.css"
		rel="stylesheet" type="text/css" />	

	

  </h:head>
  <h:body>
    
	<div class="container">
		<h:form id="form">
    		<div class="login-wrap">
				<div class="login-html">
					
					<div class="login-form" id="login">
						<div class="sign-in-htm">
							<div class="group">
								<center>
								<img src="#{request.contextPath}/resources/img/logocrzblanco.png"
									style="width: 60%; margin: 0px 0;" /></center>
							</div>
							<div class="group">
								<p:outputLabel for="user" styleClass="label" value="Usuario" />
								<p:inputText id="user" styleClass="input"
									value="#{loginFormBean.usuario}" />
							</div>
							<div class="group" style="position: relative;">
								<p:outputLabel for="pass" styleClass="label" value="ContraseÃ±a" />
								<p:password id="pass" styleClass="input" 
								value="#{loginFormBean.clave}" />
								<span class="glyphicon glyphicon-eye-open"></span>
							</div>								
							<div class="group">
								<p:commandButton value="Ingresar" id="uno"
									update="form:msg"
									process="@this :form"
									action="#{loginFormBean.autenticar}"
									styleClass="button"
									oncomplete="btn_desactivar()" />
							</div>
							<div class="hr"></div>								
						</div>							
					</div>
				</div>
			</div>
			<p:growl showDetail="true" id="msg" showSummary="false"
					sticky="false" globalOnly="true" escape="true" rendered="true"
					life="4000" severity="error,info,warn" redisplay="true" />
    	</h:form>
    </div><!-- /.container -->
    <script src="#{request.contextPath}/resources/js/login.js">
    </script>
  </h:body>
</html>
